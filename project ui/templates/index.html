<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Smart Garbage Routing Web App</h1>

        <label class="block mb-2">Enter Bins (JSON Array)</label>
        <textarea id="binsInput" class="w-full p-2 border rounded" rows="10">
[
    {"id": 0, "x": 0, "y": 0, "fill": 85},
    {"id": 1, "x": 10, "y": 0, "fill": 60},

    </div>

        <button onclick="runOptimization()" class="px-4 py-2 bg-green-500 text-white rounded">Run Optimization</button>
    </div>

    <div class="mb-4">
        <button onclick="getRoute()" class="px-4 py-2 bg-purple-500 text-white rounded">Get Planned Route</button>
    </div>
